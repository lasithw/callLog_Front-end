<div class="background">
  <div class="page">

    <!-- header -->
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span><img src="./assets/mobitel1.jpg"></span>
        <span><strong>SUMMARY</strong></span>
        <span class="example-spacer"></span>
        <span class="align-center"></span>
        <button mat-raised-button routerLink="/view">Back</button>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="pageborder">

      <div style="width: 100%;">
        <mat-card class="table_card">
          <mat-card-header>
            <mat-card-title>
              <b>User Details</b>
            </mat-card-title>
          </mat-card-header>
        </mat-card>
        <div class="table-wrapper-scroll-y">
          <table class="table table-bordered table-light table-sm">
            <thead>
              <tr>
                <th>Number</th>
                <th>Name</th>
                <th>Member</th>
                <th>Main Region</th>
                <th>Sub Region</th>
            </thead>
            <tbody>
              <tr *ngFor="let d of data">
                <td>{{d.number}}</td>
                <td>{{d.name}}</td>
                <td>{{d.member}}</td>
                <td>{{d.main_region}}</td>
                <td>{{d.sub_region}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

    <div class="pageborder1">
      <div style="width: 40%">
        <mat-card class="table_card">
          <mat-card-header>
            <mat-card-title>
              <b>User Details</b>
            </mat-card-title>
          </mat-card-header>
        </mat-card>
        <div class="table-wrapper-scroll-y">
          <table class="table table-bordered table-light table-sm">
            <thead>
              <tr>
                <th>Number</th>
                <th>Name</th>
                <th>Incoming</th>
                <th>Outgoing</th>
            </thead>
            <tbody>
              <tr *ngFor="let i of call">
                <td>{{i.number}}</td>
                <td>{{i.name}}</td>
                <td>{{i.incoming}}</td>
                <td>{{i.outgoing}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>Summary</p>
    </div>

  </div>
</div>
